
{% extends 'base.html' %}
{% load static%}
{% block content %}
{% include 'includes/dashboardMobileHeader.html' %}
<section class="customer-body h-screen grid-cols-[150px 1fr]">
    {% include 'includes/alerts.html' %}

    {% include 'includes/vendorSideBar.html' %}
    
    <div class="block w-full bg-gray-200/50 h-screen dark:bg-[#090938]">
        <div class="w-full h-56 block bg-center bg-cover relative after:absolute after:left-0 after:right-0 after:top-0 after:bottom-0 after:bg-black/50" style="background-image: url({{vendor.user_profile.cover_photo.url}})">
            <div class="absolute top-1/3 md:left-16 flex gap-6 font-semibold items-end z-10">
                <div src={{vendor.user_profile.profile_picture.url}} class="w-28 h-28 block bg-white py-2 rounded-lg border-2 px-4 brightness-100 bg-center bg-contain" style="background-image: url({{vendor.user_profile.profile_picture.url}})"></div>
                <div class="">
                    <p class="text-slate-400 text-2xl">{{vendor.vendor_name}}</p>
                    <p class="text-white/90">{{vendor.user_profile.get_full_address}}</p>
                </div>
            </div>
        </div>
        
    </div>
</section>
{% endblock %}
