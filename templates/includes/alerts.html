{% if messages %} 
  {% for message in messages %}
    <div
      id="alert-3"
      class="flex p-4 mb-4rounded-lg fixed right-10 top-10 z-20   
      {% if message_state == 'success' %}
      bg-green-100 dark:bg-green-200
      {% elif message_state == 'info' %}
      bg-blue-100 dark:bg-blue-200
      {% elif message_state == 'warning' %}
      bg-yellow-100 dark:bg-yellow-200
      {% else %}
      bg-red-100 dark:bg-red-200
      {% endif %}
      "
      role="alert"
    >
      <svg
        aria-hidden="true"
        class="flex-shrink-0 w-5 h-5 
        {% if message_state == 'success' %}
        text-green-700 dark:text-green-800
        {% elif message_state == 'info' %}
        text-blue-700 dark:text-blue-800
        {% elif message_state == 'warning' %}
        text-yellow-700 dark:text-yellow-800
        {% else %}
        text-red-700 dark:text-red-800
        {% endif %}
        "
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Info</span>
      <div class="ml-3 text-sm font-medium
      {% if message_state == 'success'%}
      text-green-700 dark:text-green-800
      {% elif message_state == 'info' %}
      text-blue-700 dark:text-blue-800
      {% elif message_state == 'warning' %}
      text-yellow-700 dark:text-yellow-800
      {% else %}
      text-red-700 dark:text-red-800
      {% endif %}
      ">
        {{message}}
      </div>
      <button
        type="button"
        class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex h-8 w-8 
        {% if message_state == 'success'%}
        bg-green-100 text-green-500  focus:ring-green-400  hover:bg-green-200  dark:bg-green-200 dark:text-green-600 dark:hover:bg-green-300
        {% elif message_state == 'info' %}
        bg-blue-100 text-blue-500  focus:ring-blue-400  hover:bg-blue-200  dark:bg-blue-200 dark:text-blue-600 dark:hover:bg-blue-300
        {% elif message_state == 'warning' %}
        bg-yellow-100 text-yellow-500 focus:ring-yellow-400 hover:bg-yellow-200 dark:bg-yellow-200 dark:text-yellow-600 dark:hover:bg-yellow-300
        {% else %}
         bg-red-100 text-red-500 focus:ring-red-400 hover:bg-red-200 dark:bg-red-200 dark:text-red-600 dark:hover:bg-red-300
        {% endif %}
        "
        data-dismiss-target="#alert-3"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  {% endfor %} 
{% endif %}
