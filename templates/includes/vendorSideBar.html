 {% load static %}   

<div class="relative hidden bg-white shadow-md md:flex flex-col items-center py-8 space-y-20 dark:bg-[#0f0f56]">

                    <img src="https://img.icons8.com/ios-glyphs/20/null/user--v1.png" data-tooltip-target="tooltip-right" data-tooltip-placement="right"/>
                </a>
            </div>
            <div id="tooltip-right" role="tooltip" class="inline-block absolute invisible z-40 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                Dashboard
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <div>
            <!-- Show tooltip on right -->
            <div class="w-[30px] h-[30px] rounded-full dark:bg-[#7EC8E3] flex justify-center items-center">

                My Restaurant
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>
        <div>
            <!-- Show tooltip on right -->
            <div class="w-[30px] h-[30px] rounded-full dark:bg-[#7EC8E3] flex justify-center items-center">
                <a href={% url "vprofile" %} class="">
                    <img src="https://img.icons8.com/ios-filled/20/null/calendar--v1.png"/>

                My Restaurant

        </div>
        <div>
            <!-- Show tooltip on right -->

                    <img src="https://img.icons8.com/ios-filled/20/null/menu-squared-2.png" data-tooltip-target="tooltip-menu" data-tooltip-placement="right"/>

                Menu Builder

            </div>
        </div>
        <div>
            <!-- Show tooltip on right -->
            <div class="w-[30px] h-[30px] rounded-full dark:bg-[#7EC8E3] flex justify-center items-center">

                    <img src="https://img.icons8.com/ios-filled/20/null/timer.png" data-tooltip-target="tooltip-hours" data-tooltip-placement="right"/>

        </div>
        <div>

                Logout
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
        </div>

    <div class="absolute bottom-8 left-1/2 -translate-x-1/2">
        <label class="inline-flex relative items-center mb-5 cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" id="toggleTheme">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
          </label>
    </div>
</div>
